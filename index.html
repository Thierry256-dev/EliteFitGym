<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EliteFit Gym | Premium Fitness Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FF3E41",
              secondary: "#1A1D24",
              accent: "#2D3748",
              light: "#F8F9FA",
            },
            fontFamily: {
              heading: ["Montserrat", "sans-serif"],
              body: ["Poppins", "sans-serif"],
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-light font-body text-gray-700;
          scroll-behavior: smooth;
        }
        h1,
        h2,
        h3,
        h4 {
          @apply font-heading text-secondary;
        }
        .section-padding {
          @apply py-20 px-4 md:px-8 lg:px-16;
        }
        .btn {
          @apply inline-block px-8 py-3 rounded-full font-bold transition-all duration-300 transform hover:scale-105;
        }
        .btn-primary {
          @apply bg-primary text-white hover:bg-red-500;
        }
        .btn-secondary {
          @apply bg-secondary text-white hover:bg-gray-900;
        }
      }
      @layer utilities {
        .text-gradient {
          @apply bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-orange-500;
        }
        .animate-float {
          animation: float 6s ease-in-out infinite;
        }
        .shadow-soft {
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
      }
    </style>
  </head>
  <body class="overflow-x-hidden">
    <!-- Navigation -->
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-500 py-4">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <a href="#" class="text-2xl font-bold text-white">
          <span class="text-gradient">ELITEFIT</span>
        </a>
        <div class="hidden md:flex space-x-10">
          <a href="#home" class="text-white hover:text-primary transition"
            >Home</a
          >
          <a href="#about" class="text-white hover:text-primary transition"
            >About</a
          >
          <a href="#programs" class="text-white hover:text-primary transition"
            >Programs</a
          >
          <a href="#pricing" class="text-white hover:text-primary transition"
            >Pricing</a
          >
          <a href="#contact" class="text-white hover:text-primary transition"
            >Contact</a
          >
        </div>
        <div class="hidden md:block">
          <a href="#pricing" class="btn btn-primary">Join Now</a>
        </div>
        <button id="mobile-menu" class="md:hidden text-white text-2xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobile-nav"
        class="md:hidden fixed inset-0 bg-secondary z-40 hidden transition-all duration-500"
      >
        <div class="flex justify-end p-6">
          <button id="close-menu" class="text-white text-3xl">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="flex flex-col items-center justify-center h-full space-y-8">
          <a
            href="#home"
            class="text-white text-2xl font-bold hover:text-primary transition"
            >Home</a
          >
          <a
            href="#about"
            class="text-white text-2xl font-bold hover:text-primary transition"
            >About</a
          >
          <a
            href="#programs"
            class="text-white text-2xl font-bold hover:text-primary transition"
            >Programs</a
          >
          <a
            href="#pricing"
            class="text-white text-2xl font-bold hover:text-primary transition"
            >Pricing</a
          >
          <a
            href="#contact"
            class="text-white text-2xl font-bold hover:text-primary transition"
            >Contact</a
          >
          <a href="#pricing" class="btn btn-primary mt-8">Join Now</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      id="home"
      class="relative min-h-screen flex items-center overflow-hidden"
    >
      <!-- Video Background -->
      <div class="absolute inset-0 z-0">
        <div class="absolute inset-0 bg-black opacity-60 z-10"></div>
        <video autoplay muted loop class="w-full h-full object-cover">
          <source
            src="https://assets.mixkit.co/videos/preview/mixkit-group-of-friends-doing-high-intensity-training-4686-large.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="container mx-auto px-4 relative z-20">
        <div class="max-w-2xl">
          <h1
            class="text-5xl md:text-7xl font-bold text-white mb-6 animate-fadeIn"
          >
            TRANSFORM YOUR <span class="text-gradient">BODY.</span><br />
            TRANSFORM YOUR <span class="text-gradient">LIFE.</span>
          </h1>
          <p class="text-xl text-gray-200 mb-8 leading-relaxed">
            Join the premier fitness destination with world-class equipment,
            expert trainers, and a supportive community.
          </p>
          <div class="flex flex-wrap gap-4">
            <a href="#pricing" class="btn btn-primary">Get Started Today</a>
            <a href="#programs" class="btn bg-white text-secondary"
              >Explore Programs</a
            >
          </div>
        </div>
      </div>

      <!-- Floating Elements -->
      <div
        class="absolute bottom-10 left-10 w-16 h-16 bg-primary rounded-full animate-float hidden md:block"
      ></div>
      <div
        class="absolute top-20 right-20 w-24 h-24 border-4 border-primary rounded-full animate-float animation-delay-2000 hidden md:block"
      ></div>
      <div
        class="absolute top-1/3 right-1/4 w-12 h-12 bg-white rounded-full animate-pulse hidden md:block"
      ></div>
    </section>
  </body>
</html>
