<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EliteFit Gym | Premium Fitness Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FF3E41",
              secondary: "#1A1D24",
              accent: "#2D3748",
              light: "#F8F9FA",
            },
            fontFamily: {
              heading: ["Montserrat", "sans-serif"],
              body: ["Poppins", "sans-serif"],
            },
            animation: {
              "pulse-slow": "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-light font-body text-gray-700;
          scroll-behavior: smooth;
        }
        h1,
        h2,
        h3,
        h4 {
          @apply font-heading text-secondary;
        }
        .section-padding {
          @apply py-20 px-4 md:px-8 lg:px-16;
        }
        .btn {
          @apply inline-block px-8 py-3 rounded-full font-bold transition-all duration-300 transform hover:scale-105;
        }
        .btn-primary {
          @apply bg-primary text-white hover:bg-red-500;
        }
        .btn-secondary {
          @apply bg-secondary text-white hover:bg-gray-900;
        }
      }
      @layer utilities {
        .text-gradient {
          @apply bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-orange-500;
        }
        .animate-float {
          animation: float 6s ease-in-out infinite;
        }
        .shadow-soft {
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
      }
    </style>
  </head>
  <body class="overflow-x-hidden"></body>
</html>
